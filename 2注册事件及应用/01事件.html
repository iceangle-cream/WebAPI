<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我</button>
    <!-- <div class="xx">嘻嘻</div> -->
    <!-- <br> -->
    <!-- <img src="img/1.png" id="mv" alt="" width="400" height="300"> -->

    <script>
        // 事件：当什么时候做什么事
        // 触发-响应
        // 1 获取按钮
        var btn = document.getElementById('btn')
        // 2 给按钮注册事件
        // 事件名称 click
        // 事件远：谁触发的
        // 事件处理函数
        btn.onclick = function() {
            alert('别点我，啊啊啊')
        }

        // 给div注册事件
        var xx  = document.querySelector('.xx')
        xx.onclick = function () {
            alert('嘻嘻')
        }
    </script>
</body>
</html>
