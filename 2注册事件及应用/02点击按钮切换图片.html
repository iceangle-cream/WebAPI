<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我</button>
    <!-- <div class="xx">嘻嘻</div> -->
    <br>
    <img src="img/1.png" id="mv" alt="" width="185" height="181">

    <script>
        // 1 获取元素
        var btn = document.getElementById('btn')
        var mv = document.getElementById('mv')
        // 2 给按钮注册事件
        var flag = 1; // 当flag的值是1时， 对应1.png  当flag的值是2时，对应img/2.png
        btn.onclick = function () {
             // 3 切换图片
             if (flag === 1) {
                mv.src = 'img/1.png';
                flag = 2;
             }else if (flag === 2){
                mv.src = 'img/2.png';
                flag = 1;
             }
            
        }
       
    </script>
</body>
</html>
