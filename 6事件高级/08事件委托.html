    </ul>
    <script>
        // 事件委托的核心原理：不是每个子节点单独设置事件侦听器，而是事件侦听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点
        var ul = document.querySelector('ul')
        ul.addEventListener('click',function(e) {
            alert('知否知否，应是绿肥红瘦')
            // e.target可以得到点击的对象
            e.target.style.backgroundColor = 'pink'
        })
    </script>
