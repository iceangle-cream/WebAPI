<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/P_007.jpg" alt="" title="上午好">
    <div id="hello">上午好</div>
    <script>
        // 根据不同时间，页面显示不同的图片，同时显示不同的问候语
        // 根据系统不同时间来判断，所有需要用到日期内置对象
        // 利用多分支语句设置不同的图片
        // 需要一个图片，并且根据时间修改图片，就需要用到元素src属性
        // 需要一个dic元素，显示不同问候语，修改元素内容即可
        // 1 获取元素
        var img = document.querySelector('img')
        var hello = document.getElementById('hello')
        // 2 得到当前得到小时数
        var date = new Date();
        var h = date.getHours();
        // 3 判断小时数并改变图片和文字信息
        if (h < 12) {
            img.src = 'img/P_007.jpg'
            hello.innerText = '上午好'
        } else if (h < 18) {
            img.src = 'img/P_013.jpg'
            hello.innerText = '下午好'
        } else {
            img.src = 'img/P_017.jpg'
            hello.innerText = '晚上好'
        }
    </script>
</body>
</html>
