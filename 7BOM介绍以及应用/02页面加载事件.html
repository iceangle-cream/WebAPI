<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // onload页面加载完成之后执行
        // 页面加载完成 页面上所有的元素创建完毕，并且引用外部的资源下载完毕（js,css,图片）
        onload = function() {
            var box = document.getElementById('box');
            console.dir(box)
        }
        // onunload页面卸载时完成
        onunload = function() {
            // 所有的对话框都无法使用，window的所有对象都被冻结 
            alert('欢迎下次再来')
        }
    </script>
</head>
<body>
    <div id="box">

    </div>
    <!-- <script>
        var box = document.getElementById('box');
        console.dir(box)
    </script> -->
</body>
</html>
